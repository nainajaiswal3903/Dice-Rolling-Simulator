<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        .dice-row {
            display: flex;
            justify-content: center;
        }
        .dice-column {
            margin: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Dice Roller</h1>
    <form method="POST">
        <label for="num_of_dice">Number of Dice:</label>
        <input type="number" id="num_of_dice" name="num_of_dice" min="1" required>
        <button type="submit">Roll</button>
    </form>

    {% if num_of_dice > 0 %}
        <h2>Result</h2>
        <div>
            {% for row in dice %}
                <div class="dice-row">
                    {% for col in row %}
                        <div class="dice-column">{{ col|safe }}</div>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
        <h3>Total: {{ total }}</h3>
    {% endif %}
</body>
</html>
